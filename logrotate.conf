# Logrotate configuration for Inky Photo Frame
# Install to: /etc/logrotate.d/inky-photo-frame

/home/pi/inky_photo_frame.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 644 pi pi
    postrotate
        # Signal the service to reopen log file if needed
        systemctl reload inky-photo-frame 2>/dev/null || true
    endscript
}
